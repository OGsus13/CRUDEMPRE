<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
  
    <div class="carousel-item">
      <img src="./assets/homie.gif" class="d-block w-100" alt="...">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <div class="row">
        <div class="col-5" *ngIf=!mostrarEmpresa>
            <app-registrar-empresa (emitterRegistro)="this.obtenerEmpresas()"></app-registrar-empresa>
        </div>
        <div class="col-5" *ngIf=mostrarEmpresa>
            <app-actualizar-empresa [idEmpresa]="_idEmpresa" (emitterActualizacion)="refreshTable()"></app-actualizar-empresa>
        </div>
    
    
        <div class="col-7">
          <div class="card text-bg-dark mt-3">
            <div class="card-header">
              <strong>Usuarios Registrados</strong>
              <div class="d-flex" role="search" style="width: 35%; float: right;">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="nombre" name="termino" [(ngModel)]="nombre" (keyup)="buscarEmpresas($event)" >
              </div>
            </div>
            <div class="card-body">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">R.Social</th>
                    <th scope="col">RFC</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">País</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Actualizar</th>
                    <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of empresas; index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{ item.strNombre }}</td>
                  <td>{{ item.strRazonSocial }}</td>
                  <td>{{ item.strRFC }}</td>
                  <td>{{ item.strDireccion }}</td>
                  <td>{{ item.strPais }}</td>
                  <td><button class="btn btn-success"><i class="bi bi-eye-fill" (click)="showLogo(item.strUrlLogo)"></i></button></td>
                  <td>
                    <button type="button" class="btn btn-warning" (click)="showUpdate(item._id)"><i class="bi bi-pencil-square"></i></button></td>
                    <td>
                      <button type="button" class="btn btn-danger" (click)="eliminar(item)"><i class="bi bi-person-x"></i></button></td>
                  
                </tr>
              </tbody>
            </table>
          </div>
          </div>
          </div>
        </div>
